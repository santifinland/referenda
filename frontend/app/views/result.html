
<div class="container">
    <div class="row row-content">

        <div class="col-xs-12 col-sm-3">
            <button class="button" ng-class="{'active': ppActive === true}"
                    ng-click="filterInstitution('PP'); ppActive = !ppActive" type="button">
                    Click Me to Toggle Class</button>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle
                        ng-disabled="disabled">
                    Impulsor <span class="caret"></span>
                </button>
                <button type="button" class="btn btn-default" ng-init="active = false"
                        ng-class="{'active': active === true}" ng-click="active = !active">PP</button>
                <button type="button" class="btn btn-default">PSOE</button>
                <button type="button" class="btn btn-default">Podemos-IU</button>
                <button type="button" class="btn btn-default">Ciudadanos</button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-click="buttonFilter={institution: 'PP'}">PP</li>
                    <li role="menuitem"><a href="#">Another action</a></li>
                    <li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-9">
            <div class="panel panel-default filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Buscador de propuestas votadas</h3>
                </div>
                <table class="table">
                    <thead>
                    <tr class="filters">
                        <th><input ng-model="search.vote_end" placeholder="Fecha"></th>
                        <th><input ng-model="search.headline" placeholder="T&iacute;tulo"></th>
                        <th><input ng-model="search.institution" placeholder="Impulsor"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class='{green: law.official_positive >= law.official_negative,
                          red: law.official_positive < law.official_negative}'
                        ng-repeat="law in laws | orderBy: '-vote_end' | filter:buttonFilter | filter:search">
                        <td>{{law.vote_end | date: 'yyyy - MM'}}</td>
                        <td><a ui-sref="app.lawdetails({slug: law.slug})">{{law.headline}}</a></td>
                        <td>{{law.institution | uppercase}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
