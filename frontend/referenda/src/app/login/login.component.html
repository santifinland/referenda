<div class="container">
  <div class="row row-content">
    <div class="col-sm-12">
      <br>
      <br>
      <br>
    </div>
    <div class="col-sm-6">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && lf.username.errors }" />
          <div *ngIf="submitted && lf.username.errors" class="invalid-feedback">
            <div *ngIf="lf.username.errors.required">Es necesario el nombre de usuario</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase&#241;a</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && lf.password.errors }" />
          <div *ngIf="submitted && lf.password.errors" class="invalid-feedback">
            <div *ngIf="lf.password.errors.required">Es necesaria la contrase&#241;a</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Iniciar sesi&oacute;n</button>
          <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          <a (click)="closeModal('login'); openModal('register')" class="btn btn-link">Registrarse</a>
        </div>
      </form>
    </div>
    <div class="col-sm-6 vertical-line">
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="signInWithGoogle()">
        <img src="assets/img/btn_google_light_normal_ios.svg"/>
        Inicia sesi&oacute;n con Google
      </button>
      <button type="button" class="btn btn-outline-secondary btn-block facebook" (click)="signInWithFB()">
        <img class="facebook-img" src="assets/img/facebook_login.svg"/>
        Inicia sesi&oacute;n con Facebook
      </button>
    </div>
  </div>
  <div class="col-sm-12">
    <br>

</div>
