<div class="container">
  <div class="row row-content">
    <div class="col-sm-12">
      <br>
      <br>
      <br>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <h5>Ind&iacute;canos tu correo para enviarte tu contrase&#241;a</h5>
      <form class="regiterForm" [formGroup]="passwordForm" (ngSubmit)="onRemember()">
        <div class="form-group">
          <input type="text" formControlName="email" class="form-control" placeholder="Correo electr&oacute;nico"
                 [ngClass]="{ 'is-invalid': submitted && pf.email.errors }" />
          <div *ngIf="submitted && pf.email.errors" class="invalid-feedback">
            <div *ngIf="pf.email.errors.required">Es necesaria una direcci&oacute;n de correo electr&oacute;nico</div>
            <div *ngIf="pf.email.errors.email">Direcci&oacute;n de correo electr&oacute;nico con formato incorrecto</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary form-control">Recordar contrase&#241;a</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-12">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
