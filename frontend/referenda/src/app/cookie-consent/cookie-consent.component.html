<div class="cookies" *ngIf="!decided">
  <div class="section text">
    Referenda usa cookies propias y de terceros para ofrecerte una mejor
    experiencia de usuario y para tareas analíticas.
    Para más información, revisa nuestra
    <b class="link" routerLink="/cookies">política de cookies.</b>
  </div>
  <div class="section text">
    Puedes aceptar todas las cookies pulsando “Aceptar” o
    <b class="link" routerLink="/cookies">configurar o rechazar su uso clicando aquí.</b>
  </div>
  <div class="section buttons">
    <div class="button" (click)="cookies(true)">ACEPTAR</div>
  </div>
</div>
