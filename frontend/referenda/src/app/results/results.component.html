<div class="container">
  <br>
  <div class="col-xs-12 col-sm-12">
    <h1>Buscador de propuestas votadas</h1>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
              <th><input class="form-control" [(ngModel)]="lawFilter.vote_end" placeholder="Fecha"></th>
              <th><input class="form-control" [(ngModel)]="lawFilter.headline" placeholder="T&iacute;tulo"></th>
              <th><input class="form-control" [(ngModel)]="lawFilter.institution" placeholder="Impulsor"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let law of laws | orderBy: '-vote_end' | filterBy: lawFilter"
                [ngClass]='{green: law.official_positive >= law.official_negative,
                          red: law.official_positive < law.official_negative}'>
              <td>{{law.vote_end | date: 'MMM yyyy':'UTC':'es'}}</td>
              <td><a routerLink="/ley/{{law.slug}}">{{law.headline}}</a></td>
              <td>{{law.institution[0] | uppercase}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
</div>
