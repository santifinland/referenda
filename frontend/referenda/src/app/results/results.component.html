<div class="container">
  <br>
  <div class="row row-content">
    <div class="card filterable">
      <div class="card-header">
        <h1 class="card-title">Buscador de propuestas votadas</h1>
      </div>
      <div class="card-body">
      <table class="table">
        <thead>
        <tr class="filters">
          <th class="vote_end"><input [(ngModel)]="lawFilter.vote_end" placeholder="Fecha"></th>
          <th class="headline"><input [(ngModel)]="lawFilter.headline" placeholder="T&iacute;tulo"></th>
          <th class="institution"><input [(ngModel)]="lawFilter.institution" placeholder="Impulsor"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let law of laws | orderBy: '-vote_end' | filterBy: lawFilter"
            [ngClass]='{green: law.official_positive >= law.official_negative,
                      red: law.official_positive < law.official_negative}'>
          <td class="vote_end">{{law.vote_end | date: 'yyyy - MM'}}</td>
          <td class="headline"><a routerLink="/ley/{{law.slug}}">{{law.headline}}</a></td>
          <td class="institution">{{law.institution | uppercase}}</td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
  <br>
</div>
