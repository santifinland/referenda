<div class="container">
  <div class="row row-content">
    <div class="col-sm-12">
      <br>
      <br>
      <br>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <h5>Elige tu nueva contrase&#241;a</h5>
      <form class="passwordForm" [formGroup]="passwordForm" (ngSubmit)="onSetPassword()">
        <div class="form-group">
          <input type="hidden" formControlName="token" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Contrase&#241;a"
                 [ngClass]="{ 'is-invalid': submitted && pf.password.errors }" />
          <div *ngIf="submitted && pf.password.errors" class="invalid-feedback">
            <div *ngIf="pf.password.errors.required">Es necesaria una contrase&#241;a</div>
            <div *ngIf="pf.password.errors.minlength">La contrase&#241;a debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary form-control">Crear nueva contrase&#241;a</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-12">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
